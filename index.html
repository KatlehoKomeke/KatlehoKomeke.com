<!DOCTYPE html>

    <style>
      :root {
        touch-action: none; 
        height: 100vh;
        background: -moz-linear-gradient(top,  #11e8bb 0%, #8200c9 80%); 
        background: -webkit-linear-gradient(top,  #11e8bb 0%,#8200c9 80%);
        background: linear-gradient(to bottom,  #11e8bb 0%,#8200c9 80%);
      }
      div
      {
        display: grid;
      }
         
      body {
        position: absolute;
        top: 0;
        margin: 0px;
        height: 100vh;
        overflow: hidden;
        touch-action: none; 
        display: grid;
        -webkit-transform-style: preserve-3d;
                transform-style: preserve-3d;
      }
      
      .loader {
        width: 100vw;
        height: 100vh;
          /* background: #000; */
          /* background: radial-gradient(#222, #000); */
          bottom: 0;
          left: 0;
          overflow: hidden;
          position: fixed;
          right: 0;
          top: 0;
          z-index: 99999;
          background: -moz-linear-gradient(top,  #11e8bb 0%, #8200c9 80%); 
          background: -webkit-linear-gradient(top,  #11e8bb 0%,#8200c9 80%);
          background: linear-gradient(to bottom,  #11e8bb 0%,#8200c9 80%);
      }

      .loader-inner {
          bottom: 0;
          height: 60px;
          left: 0;
          margin: auto;
          position: absolute;
          right: 0;
          top: 0;
          width: 100px;
      }

      .loader-line-wrap {
          animation: 
          spin 2000ms cubic-bezier(.175, .885, .32, 1.275) infinite
        ;
          box-sizing: border-box;
          height: 50px;
          left: 0;
          overflow: hidden;
          position: absolute;
          top: 0;
          transform-origin: 50% 100%;
          width: 100px;
      }
      .loader-line {
          border: 4px solid transparent;
          border-radius: 100%;
          box-sizing: border-box;
          height: 100px;
          left: 0;
          margin: 0 auto;
          position: absolute;
          right: 0;
          top: 0;
          width: 100px;
      }
      .loader-line-wrap:nth-child(1) { animation-delay: -50ms; }
      .loader-line-wrap:nth-child(2) { animation-delay: -100ms; }
      .loader-line-wrap:nth-child(3) { animation-delay: -150ms; }
      .loader-line-wrap:nth-child(4) { animation-delay: -200ms; }
      .loader-line-wrap:nth-child(5) { animation-delay: -250ms; }

      .loader-line-wrap:nth-child(1) .loader-line {
          border-color: hsl(300, 80%, 60%);
          height: 90px;
          width: 90px;
          top: 7px;
      }
      .loader-line-wrap:nth-child(2) .loader-line {
          border-color: hsl(175, 80%, 60%);
          height: 76px;
          width: 76px;
          top: 14px;
      }
      .loader-line-wrap:nth-child(3) .loader-line {
          border-color: hsl(234, 80%, 60%);
          height: 62px;
          width: 62px;
          top: 21px;
      }
      .loader-line-wrap:nth-child(4) .loader-line {
          border-color: hsl(318, 91%, 49%);
          height: 48px;
          width: 48px;
          top: 28px;
      }
      .loader-line-wrap:nth-child(5) .loader-line {
          border-color: hsl(185, 100%, 79%);
          height: 34px;
          width: 34px;
          top: 35px;
      }
      @keyframes spin {
          0%, 15% {
          transform: rotate(0);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .slider {
        width: 100vw;
        text-align: center;
        overflow: hidden;
        position: absolute;
        margin-top: auto;
        margin-bottom: auto;
        margin-left: auto;
        margin-right: auto;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        text-align: center;
        height: 100vh;
      }

      .slide-buttons{
        display: grid;
        grid-template-columns: repeat(11,1fr);
      }

      .slides {
        width: 100vw;
        display: grid;
        place-items: center;
        grid-gap: 1vmax;
        overflow-y: auto;
        scroll-snap-type: y mandatory;

        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
      }

      .slides > div {
        scroll-snap-align: start;
        flex-shrink: 0;
        width: 30vmax;
        height: 40vmax;
        border-radius: 10px;
        background: #eee;
        transform-origin: center center;
        transform: scale(1);
        transition: transform 0.5s;
        position: relative;

        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 100px;
      }
    </style>

		<script type="module">
			'use strict';

      import { AmbientLight, Color, DirectionalLight, DoubleSide, IcosahedronGeometry, LoadingManager, Mesh, MeshPhongMaterial, MeshStandardMaterial, Object3D, PerspectiveCamera, PlaneGeometry, Raycaster, RepeatWrapping, Scene, SphereBufferGeometry, TetrahedronGeometry, TextureLoader, Vector2, Vector3, WebGLRenderer } from "./three.modules.js";
			let renderer, scene, camera, composer, particle;

      window.addEventListener("load", function() {
        document.querySelector(".loader").style.display = "none";
        // document.querySelector("#canvas").style.display= "grid";
        init();
        animate();
      });

      function init() {
        renderer = new WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio((window.devicePixelRatio) ? window.devicePixelRatio : 1);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.domElement.style.display = "grid";
        document.getElementById('canvas').appendChild(renderer.domElement);
        
        scene = new Scene();

        camera = new PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.z = 400;
        scene.add(camera);

        particle = new Object3D();

        var geometry = new TetrahedronGeometry(2, 0);
        var geom = new IcosahedronGeometry(7, 1);
        var geom2 = new IcosahedronGeometry(15, 1);

        var material = new MeshPhongMaterial({
          color: 0xffffff,
          flatShading: true
        });

        for (var i = 0; i < 1000; i++) {
          var mesh = new Mesh(geometry, material);
          mesh.position.set(Math.random() - 0.5, Math.random() - 0.5, Math.random() - 0.5).normalize();
          mesh.position.multiplyScalar(90 + (Math.random() * 700));
          mesh.rotation.set(Math.random() * 2, Math.random() * 2, Math.random() * 2);
          particle.add(mesh);
        }

        scene.add(particle);

        var ambientLight = new AmbientLight(0x999999 );
        scene.add(ambientLight);
        
        var lights = [];
        lights[0] = new DirectionalLight( 0xffffff, 1 );
        lights[0].position.set( 1, 0, 0 );
        lights[1] = new DirectionalLight( 0x11E8BB, 1 );
        lights[1].position.set( 0.75, 1, 0.5 );
        lights[2] = new DirectionalLight( 0x8200C9, 1 );
        lights[2].position.set( -0.75, -1, 0.5 );
        scene.add( lights[0] );
        scene.add( lights[1] );
        scene.add( lights[2] );
    
        window.addEventListener('resize', onWindowResize, false);
      }

      function animate() {
        requestAnimationFrame(animate);

        particle.rotation.x += 0.0000;
        particle.rotation.y -= 0.0040;
        renderer.clear();

        renderer.render( scene, camera )
      }

      function onWindowResize() {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
      }
    </script>
